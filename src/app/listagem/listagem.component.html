<div class="container">
    <br />
    <h4>Lista</h4>  
    <br />
    <div class="table-responsive">
       <table class="table table-striped">
           <thead class="thead-light">
               <td><strong>CÃ³d.</strong></td>
               <td><strong>Nome</strong></td>
               <td><strong></strong>Email</td>
               <td>Limite</td>
           </thead>
           
           <tbody *ngFor="let l of listagem">
               <td>{{l.id}}</td>
               <td>{{l.nome}}</td>
               <td>{{l.email}}</td>
               <td>{{l.limite | currency:'BRL':true}}</td>
               <div class="btn-group">
                   <button class="btn btn-success mt-1" (click)="editar()">Editar</button>
                   <button class="btn btn-danger ml-3 mt-1" (click)="excluir()">Exluir</button>
               </div>
           </tbody>
       </table>
    </div>
</div>
